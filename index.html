<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add vertical spacing between buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Adjust this value to control vertical spacing */
        }

        /* Add horizontal spacing to buttons */
        .button {
            margin-right: 10px; /* Adjust this value to control horizontal spac   ing */
        }
    </style>
</head>
<body>
<div class="button-container">
    <a href="http://localhost:5000/start-session?id=123487" class="button"><button>Start Session</button></a>
    <a href="http://localhost:5000/end-session?id=123487" class="button"><button>End Session</button></a>
</div>
<div class="session-form">
    <label for="session-id">Session ID: </label>
    <input type="text" id="session-id" name="session-id">
    <button id="set-session">Set Session ID</button>
</div>
</body>
</html>
